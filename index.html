<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language to Speech</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>ü§ü Sign Language to Speech</h1>

        <div class="webcam-section">
            <div class="controls">
                <button id="start-btn" onclick="init()">Start Camera</button>
                <button id="pause-btn" onclick="togglePause()" disabled>‚è∏Ô∏è Pause</button>
                <button id="add-space-btn" onclick="addSpace()" disabled>Add Space</button>
                <button id="clear-btn" onclick="clearSentence()" disabled>Clear</button>
                <button id="speak-btn" onclick="speakSentence()" disabled>üîä Speak</button>
            </div>

            <div id="webcam-container"></div>
        </div>

        <div class="prediction-section">
            <h2>
                Current Detection:
                <span id="mode-indicator" class="mode-indicator mode-active" style="display:none;">
                    Auto-Adding
                </span>
            </h2>

            <div id="current-detection">Press Start to begin</div>
            <div id="label-container"></div>
        </div>

        <div class="sentence-section">
            <h2>Your Sentence:</h2>
            <div id="sentence-display"></div>
        </div>

        <div class="settings">
            <h3>‚öôÔ∏è Settings</h3>

            <div class="setting-item">
                <label>
                    Confidence Threshold:
                    <span class="setting-value" id="threshold-value">70%</span>
                </label>
                <input type="range" min="50" max="95" value="70"
                       oninput="updateThreshold(this.value)">
            </div>

            <div class="setting-item">
                <label>
                    Hold Time (seconds):
                    <span class="setting-value" id="hold-time-value">1.5s</span>
                </label>
                <input type="range" min="5" max="30" value="15"
                       oninput="updateHoldTime(this.value)">
            </div>
        </div>

        <div class="status" id="status">Ready to start</div>
    </div>

    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
